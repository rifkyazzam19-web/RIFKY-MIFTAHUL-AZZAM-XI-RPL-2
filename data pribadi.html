<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran</title>
  <style>
    /* ====== Reset dasar ====== */
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    /* ====== Judul ====== */
    h1 {
      text-transform: uppercase;
      text-align: center;
      margin-top: 30px;
      color: #333;
    }

    /* ====== Form ====== */
    form {
      background: #fff;
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    /* ====== Hasil Output ====== */
    #gatau {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      background: #eafaf1;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: #333;
      display: none;
    }

    /* ====== Kelas untuk hasil ====== */
    .kamu {
      color: #2c3e50;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .kelas {
      color: #1a5276;
      font-size: 16px;
      margin-top: 8px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .alamat {
      color: #117a65;
      font-size: 16px;
      margin-top: 8px;
      animation: fadeIn 0.6s ease-in-out;
    }

    /* Animasi */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Judul -->
  <h1>Data Pribadi</h1>

  <!-- Form Input -->
  <form id="FormSaya">
    <label for="saya">Nama Kamu:</label>
    <input type="text" id="saya" required>

    <label for="kelas">Kelas Kamu:</label>
    <input type="text" id="kelas" required>

    <label for="alamat">Alamat:</label>
    <textarea id="alamat" rows="3" required></textarea>

    <button type="submit">Kirim</button>
  </form>

  <!-- Hasil Output -->
  <div id="gatau"></div>

  <!-- Script JavaScript -->
  <script>
    const form = document.getElementById("FormSaya");
    const hasil = document.getElementById("gatau");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("saya").value;
      const kelas = document.getElementById("kelas").value;
      const alamat = document.getElementById("alamat").value;

      hasil.style.display = "block";
      hasil.innerHTML = `
        <h2>DATA PRIBADI</h2>
        <p class="kamu"><b>Nama Anda :</b> ${nama}</p>
        <p class="kelas"><b>Kelas Anda :</b> ${kelas}</p>
        <p class="alamat"><b>Alamat :</b> ${alamat}</p>
      `;
    });
  </script>
</body>
</html>
